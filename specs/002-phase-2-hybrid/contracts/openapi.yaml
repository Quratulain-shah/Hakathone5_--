openapi: 3.0.3
info:
  title: Course Companion Hybrid API
  version: 1.0.0
  description: Premium-only endpoints for Hybrid Intelligence features.
paths:
  /premium/assessments/grade:
    post:
      summary: Grade a free-form answer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chapter_id
                - question_id
                - user_answer
              properties:
                chapter_id:
                  type: string
                question_id:
                  type: string
                user_answer:
                  type: string
                  example: "Agents use tools to perceive and act..."
      responses:
        '200':
          description: Successful grading
          content:
            application/json:
              schema:
                type: object
                properties:
                  score:
                    type: integer
                    minimum: 1
                    maximum: 5
                  feedback:
                    type: object
                    properties:
                      strengths:
                        type: array
                        items:
                          type: string
                      weaknesses:
                        type: array
                        items:
                          type: string
                  usage_id:
                    type: string
                    format: uuid
        '403':
          description: Not a Premium User
        '429':
          description: Rate limit exceeded

  /premium/adaptive-path:
    get:
      summary: Get personalized learning recommendations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Recommended path
          content:
            application/json:
              schema:
                type: object
                properties:
                  weak_topics:
                    type: array
                    items:
                      type: string
                  recommendations:
                    type: array
                    items:
                      type: object
                      properties:
                        chapter_id:
                          type: string
                        reason:
                          type: string
                        priority:
                          type: string
                          enum: [HIGH, MEDIUM]
